<app-navbar></app-navbar>
<div
  class="d-flex align-content-center pt-5 container justify-content-center p-3">
  <div class="w-100 pt-5">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-between gap-3">
        <div class="mb-3 flex-fill">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="firstName"
            formControlName="first_name"
            required />
        </div>
        <div class="mb-3 flex-fill">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="lastName"
            formControlName="last_name"
            required />
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          aria-describedby="emailHelp"
          formControlName="emailId"
          required />
      </div>
      <div class="d-flex justify-content-between gap-3">
        <div class="mb-3 flex-fill">
          <label for="age" class="form-label">Age</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="age"
            formControlName="age"
            required />
        </div>
        <div class="mb-3 flex-fill">
          <label for="gender" class="form-label">Gender</label>
          <select
            class="form-select"
            aria-label="Gender"
            formControlName="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          aria-describedby="mobile"
          formControlName="mobilenumber"
          required />
      </div>
      <div class="mb-3">
        <label for="panNumber" class="form-label">Pan Number</label>
        <input
          type="email"
          class="form-control"
          aria-describedby="panNumber"
          formControlName="pan_no"
          required />
      </div>
      <div class="mb-3">
        <label for="adhaarNumber" class="form-label">Adhaar number</label>
        <input
          type="email"
          class="form-control"
          aria-describedby="adhaarNumber"
          formControlName="adhaar_no"
          required />
      </div>
      <button type="submit" class="btn submit-button">Submit</button>
    </form>
  </div>
  <div class="mw-100 align-content-center d-none d-md-block">
    <img src="../../assets/contact-us.png" class="img-fluid" alt="" />
  </div>
</div>
